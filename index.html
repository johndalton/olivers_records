        // Function to pick a random record and display it
        function getRandomRecord() {
            const randomIndex = Math.floor(Math.random() * records.length);
            const record = records[randomIndex];
            
            // Construct display content
            const creator = record.creator ? record.creator : "Unknown Artist";
		const image_URL = record.image_URL ? "<img width=250 height=250 src='" + record.image_URL + "'>" : "";
            const recordHtml = `
                <h2>${record.title}</h2>
                <p><strong>Artist:</strong> ${creator}</p>
                <p><strong>Shelf:</strong> ${record.shelf}</p>
		${image_URL}
            `;
            
            // Display the selected record
            document.getElementById("recordDisplay").innerHTML = recordHtml;
        }
